name: Lint

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Cache tools
        uses: actions/cache@v4
        with:
          path: bin
          key: tools-${{ runner.os }}-${{ hashFiles('tools/tools.go') }}
          restore-keys: |
            tools-${{ runner.os }}-

      - name: Run lint
        run: make lint
        env:
          LOCAL_BIN: ${{ github.workspace }}/bin